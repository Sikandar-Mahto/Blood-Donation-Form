<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Camp</title>
    <!-- Favicon Icon starts from here -->
    <link rel="shortcut icon" href="./blood.png" type="image/x-icon">
    
    <!-- Bootstrap CDN link starts from here -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- External LInking of CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main-container"  class="container">
        <h1 class="text-danger"><img src="./blood-drop.png" width="30px" height="30px"> Blood Donation Camp</h1>
        <form onsubmit="return validationCheck()">
                <div>
                    <label for="">User Name:</label>
                    <input type="text" placeholder="Enter your name" id="userName">
                    <span id="userError" class="text-danger font-weight-bold"></span>
                </div>
                <div>
                    <label for="">Email Address:</label>
                    <input id="email" type="text" placeholder="Enter your Email">
                    <span id="emailError" class="text-danger font-weight-bold"></span>
                </div>
                <div>
                    <label for="blood-group">Select Your Blood Groop:</label>
                    <select name="blood-group" id="blood-group">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="B-">B-</option>
                        <option value="A-">A-</option>
                    </select>
                </div>
                <div>
                    <label for="">Enter Your Address:</label>
                    <textarea name="" id="yourAddress" cols="110" rows="2"></textarea>
                </div>
                <div>
                    <label for="">Enter Your Phone Number:</label>
                    <input id="mobileNumber" type="text" placeholder="Enter your name">
                    <span id="mobileNumberError" class="text-danger font-weight-bold"></span>
                </div>
                <div>
                    <label for="">Any Other Details Regarding Your Medical Helth:</label>
                    <textarea name="" id="otherDetails" cols="110" rows="3"></textarea>
                </div>
                <div>
                    <button onclick="submit" class="btn btn-primary">Submit</button>
                </div>
        </form>
    </div>

    










    <!-- JavaScript starts from here -->
    <script>
        function validationCheck(){
            let userName = document.getElementById("userName").value;
            let emailAddress = document.getElementById("email").value;
            let mobileNumber = document.getElementById("mobileNumber").value;

            let userCheck = /^[A-za-z.]{3,50}$/;
            let emailCheck = /^[A-za-z._0-9]{3,}@[A-za-z]{3,}[.]{1}[A-za-z.]{2,}$/;
            let mobileNumberCheck = /^\d{10}$/; 

            if (userCheck.test(userName)){
                document.getElementById("userError").innerHTML = " ";
            }else{
                document.getElementById("userError").innerHTML = "* User name is invalid";
                return false;
            }
            if (emailCheck.test(emailAddress)){
                document.getElementById("emailError").innerHTML = " ";
            }else{
                document.getElementById("emailError").innerHTML = "* Email Id is invalid";
                return false;
            }
            if (mobileNumberCheck.test(mobileNumber)){
                document.getElementById("mobileNumberError").innerHTML = " ";
            }else{
                document.getElementById("mobileNumberError").innerHTML = "* Your phone number is invalid";
                return false;
            }
        }
    </script>
        <!-- JavaScript ends from here -->
    
   
</body>
</html>
